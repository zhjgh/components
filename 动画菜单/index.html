<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画菜单</title>
	<style>
	body {font-family:arial;font-style:bold}
    a {color:#666; text-decoration:none}
    #menu {list-style:none;width:160px;padding-left:10px;}
    #menu li {margin:0;padding:5px;cursor:hand;cursor:pointer}
	</style>
</head>
<body>
	<ul id="menu">
	    <li>Home</li>
	    <li>Posts</li>
	    <li>About</li>
	    <li>Contact</li>
	</ul>

	<script src="../jquery-1.9.1.min.js"></script>
	<script src="animateMenu.js"></script>
	<script>
	$(function(){
		$("#menu").animateMenu({
			evenColor: '#FF9999',
			oddColor: '#99CC66'
		});
	})
	</script>
</body>
</html>
